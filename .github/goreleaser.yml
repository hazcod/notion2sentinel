version: 2

before:
  hooks:
  - go mod download

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore'

release:
  disable: false

dockers:
  -
    image_templates:
    - "ghcr.io/hazcod/notion2sen/notion2sen:latest"
    - "ghcr.io/hazcod/notion2sen/notion2sen:{{ .Tag }}"
    - "ghcr.io/hazcod/notion2sen/notion2sen:{{ .Major }}"

sboms:
  -
    artifacts: archive

builds:
  -
    id: cli
    dir: ./cmd/
    env: [CGO_ENABLED=0]
    ldflags: [-w -s -extldflags "-static"]
    goos: [darwin, linux, windows]
    goarch: [amd64, arm64]
    binary: notion2sen
